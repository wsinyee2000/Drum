<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">\
    <link rel="stylesheet" href="style.css">
    <title>Drum</title>
</head>

<body>

    <div class="wrapper">
        <h1>JavaScript Drum Kit</h1>

        <img src="img\pngwing.com.png" alt="drum_image">
        <span id="crash1">E</span>
        <span id="ride">R</span>
        <span id="floor">F</span>
        <span id="mid">G</span>
        <span id="high">H</span>
        <span id="kick1">V</span>
        <span id="kick2">B</span>
        <span id="crash2">J</span>
        <span id="open">I</span>
        <span id="close">K</span>

        <aside>
            <table>
                <thead>

                    <caption>Key Mapping</caption>

                </thead>
                <tbody>
                    <tr>
                        <td>
                            <span>E</span>
                        </td>
                        <td>Crash</td>
                    </tr>
                    <tr>
                        <td>
                            <span>R</span>
                        </td>
                        <td>Ride</td>
                    </tr>
                    <tr>
                        <td>
                            <span>F</span>
                        </td>
                        <td>Floor Tom</td>
                    </tr>
                    <tr>
                        <td>
                            <span>G</span>
                        </td>
                        <td>Mid tom</td>
                    </tr>
                    <tr>
                        <td>
                            <span>H</span>
                        </td>
                        <td>High tom</td>
                    </tr>
                    <tr>
                        <td>
                            <span>V</span>
                            <span>B</span>
                        </td>
                        <td>Kick</td>
                    </tr>
                    <tr>
                        <td>
                            <span>J</span>
                        </td>
                        <td>Crash</td>
                    </tr>
                    <tr>
                        <td>
                            <span>I</span>
                        </td>
                        <td>Hi-Hat Open</td>
                    </tr>
                    <tr>
                        <td>
                            <span>K</span>
                        </td>
                        <td>Hi-Hat Closed</td>
                    </tr>

                </tbody>
            </table>
        </aside>
    </div>

</body>
<script src="functions.js"></script>

</html>
